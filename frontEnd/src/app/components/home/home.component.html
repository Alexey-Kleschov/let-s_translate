<div class="wrapper">

  <app-header></app-header>

  <!-----------------CAROUSEL--------------------------------->
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../../assets/slide_3.jpg" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive"><strong>Save your time!</strong></h3>
        <p class="inside_text">
          Our team works in the shortest possible time. We will not keep you waiting!</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../../assets/slide_4.jpg" alt="Second slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive"><strong>Team of professionals</strong></h3>
        <p class="inside_text">
          All of our employees have extensive experience and qualifications.</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../../assets/slide_5.jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive"><strong>Any language</strong></h3>
        <p class="inside_text">
          We work with almost all known languages ​​and dialects.</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
<!-------------------------------------------------->

<!--------------------TARIFF PLAN-------------------------------->

  <div class="tarrif_plan">

      <div class="tariff silver"></div>

      <div class="tariff gold"></div>

      <div class="tariff platinum"></div>

      <div style="clear: both"></div>

  </div>

</div>

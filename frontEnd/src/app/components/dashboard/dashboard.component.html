<div class="wrapper">
  <app-header></app-header>
  <div class="title anim">Dashboard</div>

  <div class="block">
    <h3>Incomplete translations</h3>
    <div class="container">

      <div *ngFor="let text of translateStatusArray" class="text-container">
        <p>{{text.title}}</p>
        <p [ngStyle]="{'color':getColor(text.status.value)}" style="font-weight: 400" >
          {{text.status.display}}</p>
        <p class="date">{{text.date}}</p>
      </div>

    </div>


  </div>

  <div class="block">
  </div>


  <app-footer></app-footer>
</div>
